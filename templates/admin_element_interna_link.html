<form name="form{id}" method="post" action="{post}">
<input type="hidden" name="language" value="{language}">
<input type="hidden" name="id" value="{id}">
<input type="hidden" name="action" value="el">
<input type="hidden" name="action2" value="insert">
<input type="hidden" name="tid" value="{tid}">
<input type="hidden" name="elid" value="{elid}">
<input type="hidden" name="pid" value="{pid}">
  {sessid} 
  <table width="350" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="350"> 
        <table width="350" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td width="163"><font face="Verdana, Arial, Helvetica, sans-serif" size="1">Linkname:</font></td>
            <td colspan="2" > <font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
              <input type="text" name="linkname" value="{linkname}">
              </font></td>
          </tr>
          <tr> 
            <td width="163"><font face="Verdana, Arial, Helvetica, sans-serif" size="1">Ordner:</font></td>
            <td colspan="2" > <font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
              <select name="linkpath" onChange="this.form.submit()">
<!-- BEGIN folder -->
                <option value="{folder_id}" {fselected}>{folder_name}</option>
<!-- END folder -->
              </select>
              </font></td>
          </tr>
		  <tr> 
            <td width="163">
<font face="Verdana, Arial, Helvetica, sans-serif" size="1">Linkadresse:</font></td>
            <td colspan="2" > <font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
              <select name="linkadress">
<!-- BEGIN adress -->
                <option value="{adress_id}" {selected}>{adress_name}</option>
<!-- END adress -->
              </select>
<!-- BEGIN multilang -->
				  <select name="llanguage">
<!-- BEGIN lang -->
                <option value="{lang_short}" {lang_selected}>{lang_name}</option>
<!-- END lang -->
              </select>
<!-- END multilang -->
              </font></td>
          </tr>
          <tr> 
            <td colspan="3" align="left" valign="top"> 
              <p><font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
                <input type="checkbox" name="popupwin" value="1" {popupwin}>
                Link in neuem Fenster &ouml;ffnen </font><font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
                </font></p>
            </td>
          </tr>
        </table></td>
      <td valign="bottom"> 
        <input type="image" border="0" name="submit" src="images/navigation/but_uebernehmen.gif" width="87" height="22"></td>
    </tr>
  </table>
</form>
