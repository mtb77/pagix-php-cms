      <form name="form1" method="post" action="{post}">
  {sessid} 
  <input type="hidden" name="id" value="{id}">
        <input type="hidden" name="action" value="el">
        <input type="hidden" name="action2" value="insert">
		  <input type="hidden" name="language" value="{language}">
        <input type="hidden" name="tid" value="{tid}">
        <input type="hidden" name="elid" value="{elid}">
        <input type="hidden" name="pid" value="{pid}">        
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>            
      <td align="left" valign="top" width="350">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td height="25" ><font face="Verdana, Arial, Helvetica, sans-serif" size="1">Linkname:</font></td>
            <td > 
              <input type="text" name="linkname" value="{linkname}" size="30">
            </td>
          </tr>
          <tr> 
            <td height="25" valign="bottom"><font face="Verdana, Arial, Helvetica, sans-serif" size="1"><b>Verwiesene 
              Datei:</b></font></td>
            <td>&nbsp;</td>
          </tr>
          <tr> 
            <td height="25" valign="middle"><font face="Verdana, Arial, Helvetica, sans-serif" size="1">Ordner:</font></td>
            <td valign="top">
              <select name="path" onChange="this.form.submit()">
                <!-- BEGIN folderlist -->
                <option value="{val}"  {sele}>{foldername}</option>
                <!-- END folderlist -->
              </select>
              </td>
          </tr>
          <tr> 
            <td height="25" valign="middle"><font face="Verdana, Arial, Helvetica, sans-serif" size="1">Datei:</font></td>
            <td valign="top"><font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
              <select name="filename">
                <!-- BEGIN filelist -->
                <option value="{fval}"  {fsele}>{filename}</option>
                <!-- END filelist -->
              </select>
              </font></td>
          </tr>
          <tr> 
            <td colspan="2" valign="bottom"><font face="Verdana, Arial, Helvetica, sans-serif" size="1"> 
              <input type="checkbox" name="popupwin" value="1" {popupwin}>
              Link in neuem Fenster &ouml;ffnen</font></td>
          </tr>
        </table>
      </td>
      <td valign="bottom">
<input type="image" border="0" name="submit" src="images/navigation/but_uebernehmen.gif" width="87" height="22">
			</td>
          </tr>
        </table>
      
  
</form>
